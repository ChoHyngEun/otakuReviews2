<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script th:inline="javascript">
  var actionForm = $("form");

  $(".removeBtn").click(function(){
    actionForm
            .attr("action","/guestbook/remove")
            .attr("method","post")

    actionForm.submit();
  });

  $(".modifyBtn").click(function(){
    if(!confirm("수정하시겠습니까?")){
      return ;
    }
    actionForm.attr("action","/guestbook/modify")
              .attr("method","post")
              .submit();
  })

  $(".btn-list").click(function(){
    var pageInfo = $("input[name='page']");

    actionForm.empty();
    actionForm.append(pageInfo);
    actionForm
            .attr("action","/guestbook/list")
            .attr("method","get");
    console.log(actionForm.html());
    actionForm.submit();
  })

  $(".listBtn").click(function(){
    var page = $("input[name='page']");
    var type = $("input[name='type']");
    var keyword = $("input[name='keyword']");

    actionForm.append(page);
    actionForm.append(type);
    actionForm.append(keyword);

    actionForm
            .attr("action","/guestbook/list")
            .attr("method","get");

    actionForm.submit();
  })
</script>

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

  <th:block th:fragment="content">
    <h1 class="mt-4">GuestBook Modify Page</h1>

    <form action="/guestbook/modify" method="post">

      <input type="hidden" name="page" th:value="${requestDTO.page}">
      <input type="hidden" name="type" th:value="${requestDTO.type}">
      <input type="hidden" name="keyword" th:value="${requestDTO.keyword}">

    <div class="form-group">
      <label>Gno</label>
      <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly>
    </div>

    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" th:value="${dto.title}">
    </div>

    <div class="form-group">
      <label>Content</label>
      <textarea class="form-control" rows="5" name="content">[[${dto.content}]]</textarea>
    </div>

    <div class="form-group">
      <label>Writer</label>
      <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
    </div>

    <div class="form-group">
      <label>RegDate</label>
      <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
    </div>

    <div class="form-group">
      <label>ModDate</label>
      <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
    </div>

    </form>

    <button type="button" class="btn btn-primary modifyBtn">Modify</button>
    <button type="button" class="btn btn-primary listBtn">List</button>
    <button type="button" class="btn btn-primary removeBtn">Remove</button>

  </th:block>
</th:block>

<a th:href="@{/guestbook/modify(gno=${dto.gno}, page=${requestDTO.page})}"><button type="button" class="btn btn-primary">Modify</button></a>
<a th:href="@{/guestbook/list(page=${requestDTO.page})}"><button type="button" class="btn btn-info">List</button> </a>
