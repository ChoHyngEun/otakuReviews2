<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
    <link th:href="@{/css/index.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="header"></div>
<h1>Post List</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td><a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}">Title</a></td>
        <td th:text="${post.user.username}">Author</td>
        <td th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm:ss')}">Date</td>
    </tr>
    </tbody>
</table>
<div class="button-container">
    <a th:href="@{/post/write}" class="button">글쓰기</a>
</div>
</body>
</html>
