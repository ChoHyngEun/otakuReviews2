<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Write Post</title>
    <link th:href="@{/css/index.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="header"></div>
<h1>Write Post</h1>
<form th:object="${post}" method="post" th:action="@{/post/write}">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" th:field="${title}" required />
        <div th:if="${#fields.hasErrors('title')}" th:errors="${title}"></div>
    </div>
    <div>
        <label for="content">Content</label>
        <textarea id="content" name="content" th:field="${content}" required></textarea>
        <div th:if="${#fields.hasErrors('content')}" th:errors="${content}"></div>
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
