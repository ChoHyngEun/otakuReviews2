<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스타벅스 매장검색</title>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
        .info-box {
            margin-top: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .info-box h4 {
            margin-top: 0;
            font-size: 16px;
        }
        .info-box p {
            margin-bottom: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAb4KEJsKfvXZOZE04Ou6sju9m9nKJjx4&callback=initMap&libraries=places"></script>
</head>
<body>
<ul>
    <li th:each="post : ${posts}" th:if="${post.title.toLowerCase() == '스타벅스' or post.title.toLowerCase() == 'starbucks' }">
        <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
        <p th:text="${post.content}"></p>
        <div th:if="${post.author != null && post.author.username == session.user.username}">
            <a th:href="@{/posts/{id}/edit(id=${post.id})}">수정</a>
        </div>
        <p>작성자: <span th:text="${post.author != null ? post.author.username : 'Unknown'}"></span></p>
        <small th:text="${post.createdAt}"></small>
    </li>
</ul>
<div id="map"></div>
<div id="info"></div>
<script>
    function initMap() {
        // 유저의 위치 정보를 받아오는 코드
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                // 지도 생성 코드
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: userLocation,
                    zoom: 13
                });

                // 유저 위치 마커 코드
                var userMarker = new google.maps.Marker({
                    map: map,
                    position: userLocation,
                    icon: {
                        url: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                        size: new google.maps.Size(20, 20),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(10, 10)
                    }
                });
                // 스타벅스 위치 정보를 받아와 지도에 표시하는 코드
                var service = new google.maps.places.PlacesService(map);
                service.textSearch({
                    query: '스타벅스|스타|스벅|starbucks|starbuck 커피',
                    location: userLocation,
                    radius: 5000
                }, function(results, status) {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        for (var i = 0; i < results.length; i++) {
                            var place = results[i];
                            var marker = new google.maps.Marker({
                                map: map,
                                position: place.geometry.location,
                                title: place.name,
                                placeId: place.place_id
                            });
                            // 클릭 이벤트 등록
                            marker.addListener('click', function() {
                                service.getDetails({placeId: this.placeId}, function(place, status) {
                                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                                        // 정보 표시
                                        var info = document.getElementById('info');
                                        var html = '<div class="info-box">';
                                        html += '<h4>' + place.name + '</h4>';
                                        html += '<p>' + place.formatted_address + '</p>';
                                        html += '<p>' + place.formatted_phone_number + '</p>';
                                        html += '</div>';
                                        info.innerHTML = html;
                                    }
                                });
                            });
                        }
                    }
                });
            });
        } else {
            alert("위치 정보를 받아올 수 없습니다.");
        }
    }
    // API가 로드된 후 initMap 함수 호출함
    window.addEventListener('load', initMap);
</script>
</body>
</html>
