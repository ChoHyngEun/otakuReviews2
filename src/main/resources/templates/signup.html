<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link th:href="@{/css/signup.css}" rel="stylesheet" />
</head>
<body>
<div class="sign_card">
    <div class="sign-box">
        <h1>Registration</h1>
        <form action="/signup" method="post" th:object="${user}">
            <div class="user_box">
                <input type="text" id="username" name="username" required th:value="*{username}" />
                <label for="username">아이디</label>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>
            <div class="user_box">
                <input type="password" id="password" name="password" required th:value="*{password}" />
                <label for="password">비밀번호</label>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <div class="user_box">
                <input type="password" id="passwordConfirm" name="passwordConfirm" required />
                <label for="passwordConfirm">비밀번호 확인</label>
            </div>
            <div class="user_box">
                <input type="text" id="name" name="name" required th:value="*{name}" />
                <label for="name">이름</label>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
            <div class="user_box">
                <input type="email" id="email" name="email" required th:value="*{email}" />
                <label for="email">이메일</label>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div class="user_box">
                <input type="submit" value="회원가입" />
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
