<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link th:href="@{/css/signup.css}" rel="stylesheet" />
</head>
<body>
<h1>Registration</h1>
<form action="/signup" method="post" th:object="${user}">
    <label for="username">아이디</label>
    <input type="text" id="username" name="username" required th:value="*{username}" />
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" required th:value="*{password}" />
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

    <label for="passwordConfirm">비밀번호 확인</label>
    <input type="password" id="passwordConfirm" name="passwordConfirm" required />
    <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></p>

    <label for="name">이름</label>
    <input type="text" id="name" name="name" required th:value="*{name}" />
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

    <label for="email">이메일</label>
    <input type="email" id="email" name="email" required th:value="*{email}" />
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

    <input type="submit" value="회원가입" />
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>
</form>
</body>
</html>
