<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
    <link th:href="@{/css/new.css}" rel="stylesheet" />
</head>
<body>
<h1>New Post</h1>
<form method="post" th:object="${post}" action="/posts">
    <input type="hidden" th:field="*{author}" th:value="${session.user}"/>
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required />
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" th:field="*{content}" required></textarea>
    </div>
    <button type="submit">Create post</button>
</form>
<a th:href="@{/posts}">Cancel</a>
</div>
</form>
</body>
</html>
