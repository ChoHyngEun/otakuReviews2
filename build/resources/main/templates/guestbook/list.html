<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

  <th:block th:fragment="content">

    <h1 class="mt-4">GuestBook List Page</h1>

    <span>
      <a th:href="@{/guestbook/register}">
        <button type="button" class="btn btn-outline-primary">Register
        </button>
      </a>
    </span>

    <!--검색-->
    <form action="/guestbook/list" method="get" id="searchForm">
      <div class="input-group">
        <input type="hidden" name="page" value="1">
        <div class="input-group-prepend">
          <select class="custom-select" name="type">
            <option th:selected="${pageRequestDTO.type==null}">------------</option>
            <option value="t" th:selected="${pageRequestDTO.type=='t'}">제목</option>
            <option value="t" th:selected="${pageRequestDTO.type=='c'}">내용</option>
            <option value="t" th:selected="${pageRequestDTO.type=='w'}">작성자</option>
            <option value="tc" th:selected="${pageRequestDTO.type=='tc'}">제목 + 내용</option>
            <option value="tcw" th:selected="${pageRequestDTO.type=='tcw'}">제목 + 내용 + 작성자</option>
          </select>
        </div>
        <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-outline-secondary btn-search" type="button">Search</button>
          <button class="btn btn-outline-secondary btn-clear" type="button">Clear</button>
        </div>
      </div>
    </form>

    <table class="table table-striped">

      <thead>
      <tr>
        <th scope="col">글번호</th>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">등록일</th>
        <th scope="col">수정일</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="dto : ${result.dtoList}">
        <th scope="row">
          <a th:href="@{/guestbook/read(gno = ${dto.gno}, page= ${result.page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">
            [[${dto.gno}]]
          </a>
        </th>
        <td>[[${dto.title}]]</td>
        <td>[[${dto.writer}]]</td>
        <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}]]</td>
        <td>[[${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}]]</td>
<!--        <td>[[${dto.regDate}]]</td>-->
<!--        <td>[[${dto.modDate}]]</td>-->
      </tr>
      </tbody>

    </table>

    <ul class="pagination h-100 justify-content-center align-items-center">

      <li class="page-item" th:if="${result.prev}">
        <a class="page-link" th:href="@{/guestbook/list(page= ${result.start -1})}" tabindex="-1">Previous</a>
      </li>

      <li th:class=" 'page-item' + ${result.page == page?'active':''} " th:each="page: ${result.pageList}">
        <a class="page-link" th:href="@{/guestbook/list(page= ${page})}">
          [[${page}]]
        </a>
      </li>

      <li class="page-item" th:if="${result.next}">
        <a class="page-link" th:href="@{/guestbook/list(page= ${result.end + 1})}">Next</a>
      </li>

    </ul>

    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">성공!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script th:inline="javascript">

      let msg = [[${msg}]];

      console.log(msg);

      if(msg){
        $(".modal").modal();
      }

      let searchForm = $("#searchForm");

      $('.btn-search').click(function(e){
        searchForm.submit();
      });

      $('.btn-clear').click(function(e){
        searchForm.empty().submit();
      });

    </script>

  </th:block>
</th:block>
